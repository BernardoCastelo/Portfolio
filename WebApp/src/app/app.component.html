<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href=" " target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Portfolio</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="{{environment.homeRoute}}">About me</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="{{environment.experienceRoute}}">Experience</a>
      </li>
      <li nz-submenu nzTitle="Projects">
        <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="{{environment.nixieRoute}}">Nixie Tube</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="{{environment.photoManagerRoute}}">PhotoManager</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="{{environment.porfolioRoute}}">Portfolio</a>
            </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
